name: Bundle Size

on:
    pull_request:
        branches:
            - main

permissions:
    pull-requests: write

jobs:
    size:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout PR branch
              uses: actions/checkout@v4

            - name: Use Node.js LTS
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'yarn'

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Build
              run: yarn build

            - name: Get bundle size
              id: size
              run: |
                  yarn --silent size:json > size-output.json 2>/dev/null || echo "[]" > size-output.json
                  cat size-output.json

            - name: Post comment
              uses: actions/github-script@v7
              with:
                  script: |
                      const fs = require('fs');
                      const sizeOutput = fs.readFileSync('size-output.json', 'utf8');
                      const sizeData = JSON.parse(sizeOutput);

                      let table = '| Name | Size |\n|------|------|\n';
                      for (const entry of sizeData) {
                        const sizeKB = (entry.size / 1024).toFixed(2);
                        table += `| ${entry.name} | ${sizeKB} kB |\n`;
                      }

                      const body = `## ðŸ“¦ Bundle Size Report\n\n${table}\n\n<sub>Generated by size-limit</sub>`;

                      // Find existing comment
                      const { data: comments } = await github.rest.issues.listComments({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: context.issue.number,
                      });

                      const botComment = comments.find(c =>
                        c.user.type === 'Bot' && c.body.includes('Bundle Size Report')
                      );

                      if (botComment) {
                        await github.rest.issues.updateComment({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          comment_id: botComment.id,
                          body
                        });
                      } else {
                        await github.rest.issues.createComment({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          issue_number: context.issue.number,
                          body
                        });
                      }

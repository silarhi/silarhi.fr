<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background elements -->
  <circle cx="200" cy="150" r="8" fill="#E8F4F8" opacity="0.6"/>
  <circle cx="650" cy="100" r="12" fill="#E8F4F8" opacity="0.6"/>
  <circle cx="700" cy="400" r="10" fill="#E8F4F8" opacity="0.6"/>
  <circle cx="100" cy="450" r="6" fill="#E8F4F8" opacity="0.6"/>

  <!-- Main illustration - Person looking confused -->
  <g id="person">
    <!-- Body -->
    <ellipse cx="400" cy="520" rx="80" ry="15" fill="#E8F4F8"/>
    <path d="M400 350 L400 480" stroke="#2C3E50" stroke-width="12" stroke-linecap="round"/>

    <!-- Legs -->
    <path d="M400 480 L370 540" stroke="#2C3E50" stroke-width="10" stroke-linecap="round"/>
    <path d="M400 480 L430 540" stroke="#2C3E50" stroke-width="10" stroke-linecap="round"/>

    <!-- Arms -->
    <path d="M400 380 L350 420" stroke="#2C3E50" stroke-width="10" stroke-linecap="round"/>
    <path d="M400 380 L450 360" stroke="#2C3E50" stroke-width="10" stroke-linecap="round"/>

    <!-- Head -->
    <circle cx="400" cy="320" r="35" fill="#F8B739"/>

    <!-- Face - confused expression -->
    <circle cx="390" cy="315" r="3" fill="#2C3E50"/>
    <circle cx="410" cy="315" r="3" fill="#2C3E50"/>
    <path d="M385 335 Q400 338 415 335" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Question marks floating around -->
    <g id="question1" opacity="0.7">
      <path d="M470 280 Q470 265 480 265 Q490 265 490 275 Q490 285 485 290 L485 295" stroke="#3B82F6" stroke-width="3" fill="none" stroke-linecap="round"/>
      <circle cx="485" cy="305" r="2.5" fill="#3B82F6"/>
    </g>

    <g id="question2" opacity="0.5">
      <path d="M320 290 Q320 275 330 275 Q340 275 340 285 Q340 295 335 300 L335 305" stroke="#3B82F6" stroke-width="3" fill="none" stroke-linecap="round"/>
      <circle cx="335" cy="315" r="2.5" fill="#3B82F6"/>
    </g>
  </g>

  <!-- Large 404 text in background -->
  <g id="large-404" opacity="0.15">
    <text x="400" y="300" font-family="Arial, sans-serif" font-size="200" font-weight="bold" fill="#3B82F6" text-anchor="middle">404</text>
  </g>

  <!-- Magnifying glass -->
  <g id="magnifying-glass">
    <circle cx="550" cy="450" r="40" fill="none" stroke="#2C3E50" stroke-width="8"/>
    <circle cx="550" cy="450" r="35" fill="#E8F4F8" opacity="0.3"/>
    <path d="M580 480 L620 520" stroke="#2C3E50" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Floating documents -->
  <g id="document1" opacity="0.6">
    <rect x="150" y="250" width="60" height="80" rx="4" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
    <line x1="160" y1="270" x2="200" y2="270" stroke="#3B82F6" stroke-width="2"/>
    <line x1="160" y1="285" x2="200" y2="285" stroke="#3B82F6" stroke-width="2"/>
    <line x1="160" y1="300" x2="190" y2="300" stroke="#3B82F6" stroke-width="2"/>
  </g>

  <g id="document2" opacity="0.5">
    <rect x="620" y="200" width="50" height="70" rx="4" fill="#FFFFFF" stroke="#F8B739" stroke-width="2"/>
    <line x1="630" y1="220" x2="660" y2="220" stroke="#F8B739" stroke-width="2"/>
    <line x1="630" y1="235" x2="660" y2="235" stroke="#F8B739" stroke-width="2"/>
    <line x1="630" y1="250" x2="655" y2="250" stroke="#F8B739" stroke-width="2"/>
  </g>

  <!-- Broken link symbol -->
  <g id="broken-link" opacity="0.6">
    <path d="M250 400 L270 380" stroke="#2C3E50" stroke-width="6" stroke-linecap="round"/>
    <path d="M270 380 L290 400" stroke="#2C3E50" stroke-width="6" stroke-linecap="round"/>
    <path d="M290 400 L310 380" stroke="#2C3E50" stroke-width="6" stroke-linecap="round"/>
    <line x1="295" y1="390" x2="305" y2="380" stroke="#E74C3C" stroke-width="4"/>
    <line x1="295" y1="380" x2="305" y2="390" stroke="#E74C3C" stroke-width="4"/>
  </g>
</svg>
